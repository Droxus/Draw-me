<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Draw Me</title>
</head>
<body>
    <app id="app">
        <div id="top">
            <label for="logo">Draw Me</label>
            <button class="primitives">Import</button>
            <button>Export</button>
            <button>Select</button>
            <button>Copy</button>
            <button>Brush</button>
            <button class="primitives">Label</button>
            <button class="primitives">Line</button>
            <button class="primitives">Rectangle</button>
            <button class="primitives">Triangle</button>
            <button class="primitives">Circle</button>
        </div>
        <div id="content">
            <div id="left">
                <div id="shapeInfo">
                    <label for="shape">shape</label>
                    <input type="text" placeholder="shape">
                    <label for="id">Id</label>
                    <input type="text" placeholder="Id">
                    <label for="position">position</label>
                    <input type="text" placeholder="position">
                    <label for="rotation">rotation</label>
                    <input type="text" placeholder="rotation">
                    <label for="color">color</label>
                    <input type="text" placeholder="color">
                    <label for="border">border</label>
                    <input type="text" placeholder="border">
                    <label for="width">width</label>
                    <input type="text" placeholder="width">
                    <label for="height">height</label>
                    <input type="text" placeholder="height">
                    <label for="endPoint">endPoint</label>
                    <input type="text" placeholder="endPoint">
                    <label for="text">text</label>
                    <input type="text" placeholder="text">
                    <label for="source">source</label>
                    <input type="text" placeholder="source">
                </div>
                <div id="shapesList">

                </div>
            </div>
            <div id="center">
                <canvas id="mainCanvas"></canvas>
            </div>
        </div>
    </app>

    <script type="module" src="main.js"></script>
</body>
</html>
